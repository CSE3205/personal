<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width=100% height=100% style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<img id="scream1" src="img_the_scream.jpg" alt="The Scream" width="220" height="277" />

<img id="scream2" src="img_the_scream.jpg" alt="The Scream" width="220" height="277" />

<img id="scream3" src="img_the_scream.jpg" alt="The Scream" width="220" height="277" />

<img id="scream4" src="img_the_scream.jpg" alt="The Scream" width="220" height="277" />

<img id="scream5" src="img_the_scream.jpg" alt="The Scream" width="220" height="277" />

<img id="scream6" src="img_the_scream.jpg" alt="The Scream" width="220" height="277" />

<img id="scream7" src="img_the_scream.jpg" alt="The Scream" width="220" height="277" />


<p><button onclick="myCanvas()">Try it</button></p>

<script>
function myCanvas() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var gallery = ["scream1.jpg","scream2.jpg","scream3.jpg","scream4.jpg","scream5.jpg","scream6.jpg","scream7.jpg",];
    for(i:gallery){
    	var img = document.getElementById(i);
    	ctx.drawImage(img,10,10);
    }
}
</script>

</body>
